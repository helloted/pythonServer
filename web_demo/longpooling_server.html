<!doctype html>
<html>
<head>
    <title>Long Pooling</title>
    <style>
        #main {
          position: absolute;
          bottom: 50px;
          left: 200px;
        }
        #state{
            float:left;
            width:800px;
        }
    </style>
<head>
<body>
    <div id="main">
        <div id="inbox"></div>
    </div>
    <div id="state"></div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script type="text/javascript">
    function JsonToString(o) {
        var arr = [];
        var fmt = function(s) {
            if (typeof s == 'object' && s != null) return JsonToStr(s);
            return /^(string|number)$/.test(typeof s) ? "'" + s + "'" : s;
        }
        for (var i in o)
            arr.push("'" + i + "':" + fmt(o[i]));
        return '{' + arr.join(',') + '}';
    }



    $(function() {
        (function longPolling() {
            $.ajax({
                url: "http://47.74.130.48:8041/live?store_id=1",
                type: "POST",
                dataType: "JSON",
                timeout: 30000,
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    $("#state").append("[state: " + textStatus + ", error: " + errorThrown + " ]<br/>");
                    if (textStatus == "timeout") { // 请求超时
                        longPolling(); // 递归调用

                        // 其他错误，如网络错误等
                    } else {
                        longPolling();
                    }
                },
                success: function(data, textStatus) {
                    $("#state").append("[state: " + textStatus + ", data: { " + JsonToString(data) + "} ]<br/>");

                    if (textStatus == "success") { // 请求成功
                        longPolling();
                    }
                }
            });
        })();

    });
</script>
</body>
</html>
